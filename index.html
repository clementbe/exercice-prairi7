<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Formulaire</title>
</head>
<body>
  <form action="index.html" method="post">
    <fieldset class="blue">
      <legend class="blue">Votre identité</legend>
      <ol>
        <li><label for="nom">Nom : </label><input type="text" name="nom" placeholder="Nom"></li>
        <li><label for="prenom">Prénom : </label><input type="text" name="prenom" placeholder="Prénom"></li>
        <li><label for="adresseMail">Adresse mail : </label><input type="email" name="adresseMail" placeholder="Adresse mail"></li>
      </ol>
    </fieldset>
    <fieldset class="purpul">
      <legend class="purpul">Adresse de livraison</legend>
      <ol>
        <li><label for="adresse">Adresse : </label><textarea name="Adresse" rows="8" cols="25" placeholder="Adresse"></textarea></li>
        <li><label for="codePostal">Code postal : </label><input type="text" name="postal" placeholder="Code postal"></li>
        <li><label for="ville">Ville : </label><input type="text" name="ville" placeholder="Ville"></li>
      </ol>
    </fieldset>
    <fieldset class="pink">
      <legend class="pink">Information de réglement</legend>
      <ol>
        <li>Type de carte bancaire :</li>
        <ul>
          <li><label for="Visa"></label><input type="radio" name="visa">Visa</li>
          <li><label for="Mastercard"></label><input type="radio" name="Mastercard">Mastercard</li>
        </ul>
        <li><label for="numero">Numéro de carte : </label><input type="text" name="numero" placeholder="Numéro de carte"></li>
        <li><label for="securite">Code de sécurité : </label><input type="text" name="securite" placeholder="Code de sécurité"></li>
        <li><label for="titulaire">Nom du titulaire : </label><input type="text" name="titulaire" placeholder="Nom du titulaire"></li>
      </ol>
    </fieldset>
    <button type="button" name="J'achète!">J'achète!</button>
  </form>
</body>
</html>

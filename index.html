<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Formulaire</title>
</head>
<body>
  <form action="index.html" method="post">
    <fieldset id="blue">
      <legend id="blue">Votre identité</legend>
      <ol>
        <li>Nom : <input type="text" name="nom" placeholder="Nom"></li>
        <li>Prénom : <input type="text" name="prénom" placeholder="Prénom"></li>
        <li>Adresse mail : <input type="text" name="" placeholder="Adresse mail"></li>
      </ol>
    </fieldset>
    <fieldset id="purpul">
      <legend id="purpul">Adresse de livraison</legend>
      <ol>
        <li>Adresse : <label for="Adresse"></label><textarea name="Adresse" rows="8" cols="25"></textarea></li>
        <li>Code postal : <input type="text" name="postal" placeholder="Code postal"></li>
        <li>Ville : <input type="text" name="ville" placeholder="Ville"></li>
      </ol>
    </fieldset>
    <fieldset id="pink">
      <legend id="pink">Information de réglement</legend>
      <ol>
        <li>Type de carte bancaire : </li>
        <label for="Visa"></label><input type="radio" name="visa">Visa
        <br><label for="Mastercard"></label><input type="radio" name="Mastercard">Mastercard
        <li>Numéro de carte : <input type="text" name="numéro" placeholder="Numéro de carte"></li>
        <li>Code de sécurité : <input type="text" name="sécurité" placeholder="Code de sécurité"></li>
        <li>Nom du titulaire : <input type="text" name=titulaire"" placeholder="Nom du titulaire"></li>
      </ol>
    </fieldset>
    <button type="button" name="J'achète!">J'achète!</button>
  </form>
</body>
</html>
